<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HisabKitab AI API</title>
    <style>
      :root {
        --primary: #0ea5e9;
        --secondary: #8b5cf6;
        --bg: #050505;
        --card: #111;
        --text: #fff;
        --text-muted: #888;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .gradient-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background:
          radial-gradient(
            circle at 15% 50%,
            rgba(14, 165, 233, 0.08),
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(139, 92, 246, 0.08),
            transparent 25%
          );
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        animation: fadeIn 1s ease-out;
      }

      .logo-container {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        position: relative;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 24px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 40px rgba(14, 165, 233, 0.1);
      }

      .logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #fff 0%, #aaa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
      }

      p {
        color: var(--text-muted);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2.5rem;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(14, 165, 233, 0.1);
        color: var(--primary);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid rgba(14, 165, 233, 0.2);
        margin-bottom: 2rem;
      }

      .dot {
        width: 8px;
        height: 8px;
        background-color: var(--primary);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--primary);
        animation: pulse 2s infinite;
      }

      .links {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 28px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
        box-shadow: 0 4px 20px rgba(14, 165, 233, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(14, 165, 233, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
          transform: scale(0.9);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0.5;
          transform: scale(0.9);
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-bg"></div>

    <div class="container">
      <div class="status-badge">
        <div class="dot"></div>
        All Systems Operational
      </div>

      <div class="logo-container">
        <img src="/static/images/logo.png" alt="HisabKitab Logo" class="logo" />
      </div>

      <h1>HisabKitab Neural API</h1>
      <p>
        Welcome to the AI-powered financial intelligence core. Secure, scalable,
        and ready to optimize your wealth.
      </p>

      <div class="links">
        <a href="/docs" class="btn btn-primary"> API Docs </a>
        <a href="/redoc" class="btn btn-secondary"> Redoc </a>
      </div>
    </div>
  </body>
</html>
